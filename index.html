<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_Tag_Lev2_3_html-vertiefung_forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <form>



        <fieldset>
            <legend>Register form</legend>

    

            <table>
                <tr>

                    <td><label for="name">Name</label> </td>
                    <td><input type="text" name="name" id="name" placeholder="Name"></td>
                </tr>
                <tr>
                    <td> <label for="surName">Surname</label> </td>
                    <td><input type="text" name="surName" id="surName" placeholder="Surname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label> </td>
                    <td><input type="email" name="email" id="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td> <label for="gender">Gender</label> </td>
                    <td> <label for="male">Male</label>
                        <input type="radio" name="gender" id="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female">
                    </td>
                </tr>
                <tr>
                    <td> <label for="file">Picture</label> </td>
                    <td><input type="file" name="file" id="file"></td>
                </tr>
                <tr>
                    <td> <label for="country">Country</label></td>
                    <td> <select name="country" id="country">
                            <option value="germany" selected>Germany</option>
                            <option value="france">France</option>
                            <option value="usa">USA</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="language">Preferred languages</label></td>
                    <td> <select class="scroll" multiple="multiple">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="js">JS</option>
                            <option value="react">React</option>
                        </select> </td>
                </tr>

                <tr>
                    <td><label for="checkbox">Field of activity</label>

                    </td>
                    <td>
                        <input type="checkbox" name="it" id="it">
                        <label for="it">IT</label>

                        <input type="checkbox" name="design" id="design">
                        <label for="design">Design</label>

                        <input type="checkbox" name="other" id="oher">
                        <label for="other">Other</label>
                    </td>
  
                </tr>

                <tr>
                    <td> <input type="submit" value="Send">
                        <input type="button" value="Cancel">
                    </td>
                    
                </tr>

                <tr>
                    <td  colspan="2"></td>
                </tr>

            </table>
        </fieldset>
    </form>


</body>

</html>
